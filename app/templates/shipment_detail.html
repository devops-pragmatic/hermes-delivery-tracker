<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment {{ shipment.tracking_number }} - Hermes Delivery Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Shipment {{ shipment.tracking_number }}</h1>
        <ul>
            <li><strong>Recipient:</strong> {{ shipment.recipient }}</li>
            <li><strong>Address:</strong> {{ shipment.address }}</li>
            <li><strong>Status:</strong> {{ shipment.status }}</li>
            <li><strong>Last Updated:</strong> {{ shipment.last_updated }}</li>
        </ul>
        <a href="{{ url_for('index') }}" class="button">Back to Home</a>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
